<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAQMIEAS Registration</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="background-overlay"></div>
  <div class="container">
  <div class="content">
    <!-- Industry Selection -->
    <div id="industrySelection">
      <h2>Select Industry</h2>
      <select id="industryList">
        <!-- Industries will be populated here dynamically -->
      </select>
      <button id="confirmIndustryBtn" class="btn main-action">Confirm</button>
      
      <div class="or-container">
        <hr class="line">
        <span class="or-text">or</span>
        <hr class="line">
      </div>
      
      <button id="addIndustryBtn" class="btn secondary-action">Register New Industry</button>
    </div>

    <!-- New Industry Registration Form -->
    <div id="industryForm" style="display: none;">
      <h2>Register New Industry</h2>
      <p>Please provide the details of the new industry to register.</p>
      <form id="industryFormFields" novalidate>
        <label for="industryName">Industry Name:</label>
        <input type="text" id="industryName" placeholder="Enter industry name" required>

        <label for="industryLocation">Location:</label>
        <input type="text" id="industryLocation" placeholder="Enter location" required>

        <label for="industryPhone">Phone:</label>
        <input type="text" id="industryPhone" placeholder="Enter contact number" required>

        <label for="industryEmail">Email:</label>
        <input type="email" id="industryEmail" placeholder="Enter email address" required>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Station Registration Form -->
    <div id="stationForm" style="display: none;">
      <h2>Register Station for Industry: <span id="selectedIndustryName"></span></h2>
      <p>Please provide the station details for the selected industry.</p>
      <form id="stationFormFields" novalidate>
        <label for="stationID">Station ID:</label>
        <input type="text" id="stationID" placeholder="Enter station ID 'e.g.-STRG001'" required>

        <label for="stationName">Station Name:</label>
        <input type="text" id="stationName" placeholder="Enter station name" required>

        <label for="stationLocation">Installation Location:</label>
        <input type="text" id="stationLocation" placeholder="Enter installation location" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

  <!-- Success Popup -->
  <div id="successPopup" style="display: none;">
    <p>Registration Successful!</p>
    <button id="doneBtn">Done</button>
  </div>

  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
